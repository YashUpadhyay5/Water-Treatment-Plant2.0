# Optional: run backend + MongoDB. Frontend can be built and served separately (e.g. nginx or static host).
# Usage: docker-compose up -d
# Then run frontend with: cd frontend && npm run dev (and set VITE_API_URL=http://localhost:5000 if needed)
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/wtp-designs
      - JWT_SECRET=change-me-in-production
    depends_on:
      - mongo
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data:
